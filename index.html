<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimusTech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/base.css">

<body>
    <nav class="navegacao">
        <div class="navegacao__logo">
            <img src="./images/logo.svg" alt="logo OptimusTech">
            <p class="navegacao-logo__texto cor--destaque">OptimusTech</p>
        </div>

        <ul class="navegacao-menu">
            <li class="navegacao-menu__item"><a href="#">Home</a></li>

        <div class="navegacao__login">
            <button class="botao">Entrar</button>
            <button class="botao botao--destaque">Cadastrar</button>
        </div>
    </nav>
    <main>
        <section class="cabecalho">
            <span class="cabecalho__subtitulo">sobre nós</span>
            <h1 class="cabecalho__titulo cor--destaque">Por que somos diferentes?</h1>
            <p class="cabecalho__texto" >

            todo o mundo a se concentrarem naquilo que é realmente importante para elas.
            </p>
                  
        </section>
